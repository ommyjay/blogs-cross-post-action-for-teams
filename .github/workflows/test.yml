name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          yarn
      - run: |
          yarn all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        id: publish
      - uses: ./
        with:
          title: 'Testing cross-release'
          body_markdown: '# Test'
          tags: 'test'
          canonical_url: 'https://github.com/ommyjay/blogs-cross-post-action-for-teams'
          published: 'false'
          series: 'javascript'
          devto_organization_id: ${{ secrets.DEVTO_ORGANIZATION_ID }}
          devto_api_key: ${{ secrets.DEVTO_API_KEY }}
      - name: Get the post results
        run: echo "postToDevToBlogResponse ${{ steps.publish.outputs.postToDevToBlogResponse }}"
