name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'
      - commit-changed-files

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          yarn
      - run: |
          yarn all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        id: publish
        with:
          files_location: 'posts/**/*.md'
          publish: 'false'
          devto_api_key: ${{ secrets.DEVTO_API_KEY }}
          devto_org_id: ${{ secrets.DEVTO_ORG_ID }}
          ghub_token: ${{ secrets.GHUB_TOKEN }}
          commiting_branch: 'commit-changed-files'
      - name: Get updated article file names
        run: echo "${{ steps.publish.outputs.updated_posted_article_file_paths }}"
