name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'
      - 'using-external-action-to-commit-changes'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          yarn
      - run: |
          yarn all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        id: publish
        with:
          files_location: 'posts/**/*.md'
          publish: 'false'
          devto_api_key: ${{ secrets.DEVTO_API_KEY }}

      - name: Check all files in post
        run: ls posts/**/

      - name: Clean up
        run: git rm posts/test/test-three.md

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: ' ðŸ¤– AUTOMATED: Adds posted articles files ${{ steps.publish.outputs.updated_posted_article_file_paths }}'
          file_pattern: posts/**/*.md

