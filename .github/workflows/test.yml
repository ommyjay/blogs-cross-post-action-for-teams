name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'
      - 'use-doppler-env'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          yarn
      - run: |
          yarn all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: dopplerhq/cli-action@v1

      - run: doppler secrets get DOPPLER_PROJECT DOPPLER_CONFIG --json
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}

      - uses: actions/checkout@v3

      - uses: ./
        id: cross_post
        with:
          files_location: 'posts/**/*.md'
          dry_run: 'true'
          publish: 'false'
          devto_api_key: ${{ doppler secrets get DEVTO_API_KEY }}
          medium_api_key: ${{ doppler secrets get MEDIUM_API_KEY }}
          devto_org_id: ${{ doppler secrets get DEVTO_ORG_ID }}
          medium_blog_id: ${{ doppler secrets get MEDIUM_BLOG_ID}}
          hashnode_api_key: ${{ doppler secrets get HASHNODE_API_KEY }}
          hashnode_blog_id: ${{ doppler secrets get HASHNODE_BLOG_ID }}

      - name: Clean up changed files
        run: git rm `git ls-files --deleted` || exit 0;

      - name: Commit new files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: '⚙️ AUTOMATED: Add posted articles files ${{ steps.cross_post.outputs.posted_articles }}'
          file_pattern: posts/**/*.md
          commit_user_name: ClickPesa-Bot
          commit_user_email: '103582747+ClickPesa-Bot@users.noreply.github.com'
